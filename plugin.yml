name: CTParticles
version: 0.3.3
main: net.ctminer.CTParticles
author: CTMiner
commands:
  ctp:
    description: CTParticles main command
    usage: See /ctp help
  aura:
    description: CTParticles aura command
    usage: /aura [help/clear/remove/particle name] [speed] [amount]
  halo:
    description: CTParticles halo command
    usage: /halo [clear/particle name]
  trail:
    description: CTParticles trail command
    usage: See /ctp help
  firework:
    description: CTParticles firework command
    usage: See /ctp help
permissions:
  ctparticles.aura.set: op
  ctparticles.aura.particle.hugeexplosion: false # does not appear
  ctparticles.aura.particle.largeexplode: false # does not appear
  ctparticles.aura.particle.fireworksSpark: op
  ctparticles.aura.particle.bubble: op # note: only works in water
  ctparticles.aura.particle.suspend: false # does not appear
  ctparticles.aura.particle.depthSuspend: op # works only in water and near the void, and only barely visible
  ctparticles.aura.particle.townaura: op
  ctparticles.aura.particle.crit: op
  ctparticles.aura.particle.magicCrit: op
  ctparticles.aura.particle.mobSpell: op
  ctparticles.aura.particle.mobSpellAmbient: op
  ctparticles.aura.particle.spell: op
  ctparticles.aura.particle.instantSpell: op
  ctparticles.aura.particle.witchMagic: op
  ctparticles.aura.particle.note: op
  ctparticles.aura.particle.portal: op
  ctparticles.aura.particle.enchantmenttable: op
  ctparticles.aura.particle.explode: op
  ctparticles.aura.particle.flame: op
  ctparticles.aura.particle.lava: op
  ctparticles.aura.particle.footstep: op
  ctparticles.aura.particle.splash: op
  ctparticles.aura.particle.largesmoke: op
  ctparticles.aura.particle.cloud: op
  ctparticles.aura.particle.reddust: op
  ctparticles.aura.particle.snowballPoof: op
  ctparticles.aura.particle.dripWater: op
  ctparticles.aura.particle.dripLava: op
  ctparticles.aura.particle.snowshovel: op
  ctparticles.aura.particle.slime: op
  ctparticles.aura.particle.heart: op
  ctparticles.aura.particle.angryVillager: op
  ctparticles.aura.particle.happyVillager: op
  ctparticles.aura.speed: op
  ctparticles.aura.amount: op
  ctparticles.halo.set: op
  ctparticles.halo.particle.hugeexplosion: false # does not appear
  ctparticles.halo.particle.largeexplode: false # does not appear
  ctparticles.halo.particle.fireworksSpark: op
  ctparticles.halo.particle.bubble: op # note: only works in water
  ctparticles.halo.particle.suspend: false # does not appear
  ctparticles.halo.particle.depthSuspend: false # not really good for this & see note on aura entry
  ctparticles.halo.particle.townaura: op
