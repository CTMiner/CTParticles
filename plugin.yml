  ctparticles.halo.particle.mobSpellAmbient: op
  ctparticles.halo.particle.spell: op
  ctparticles.halo.particle.instantSpell: op
  ctparticles.halo.particle.witchMagic: op
  ctparticles.halo.particle.note: op
  ctparticles.halo.particle.portal: op
  ctparticles.halo.particle.enchantmenttable: op
  ctparticles.halo.particle.explode: false # not really good for this
  ctparticles.halo.particle.flame: op
  ctparticles.halo.particle.lava: false # not really good for this
  ctparticles.halo.particle.footstep: false # not really good for this
  ctparticles.halo.particle.splash: op
  ctparticles.halo.particle.largesmoke: op
  ctparticles.halo.particle.cloud: op
